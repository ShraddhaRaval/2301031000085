<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Account - Meditation Journey</title>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/login_logout.css" />
  </head>
  <body>
    <main class="login-logout">
      <div class="container">
        <div class="overlap-group">
          <section class="login-form">
            <header class="form-header">
              <h1 class="form-title">Access Account</h1>
              <p class="form-description">Access your account to continue your meditation journey</p>
            </header>
            <form class="login-form-container">
              <div class="form-field">
                <label for="email" class="visually-hidden">Your email address</label>
                <input type="email" id="email" class="textbox" placeholder="Your email address" required />
                <img class="form-icon" src="img/mail.svg" alt="" aria-hidden="true" />
              </div>
              <div class="form-field">
                <label for="password" class="visually-hidden">Enter your password</label>
                <input type="password" id="password" class="textbox" placeholder="Enter your password" required />
                <img class="form-icon" src="img/lock.svg" alt="" aria-hidden="true" />
              </div>
              <a href="#" class="forgot-password">Forget your password?</a>
              <button type="submit" class="submit-button">Log In</button>
            </form>
            <footer class="form-footer">
              <p class="signup-prompt">Need to create an account?</p>
              <a href="#" class="signup-link">Sign Up</a>
            </footer>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
